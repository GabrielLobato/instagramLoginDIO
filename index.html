<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
        <img src="img/switchLight.png" alt="" id="switch" onclick="darkMode()">
    <!-- criando div principal da página -->
    <div class="instagramWrapper">
        <!-- div onde fica localizada a imagem do celular -->
        <div class="instagramPhone">
            <img src="img/instaCelWhite2.png" alt="interface" id="phone">
        </div>
        <!-- div onde fica localizada a região de login -->
        <div class="instagramConta">
            <!-- <img src="img/switchLight.png" alt="" id="switch" onclick="darkMode()"> -->
            <!-- abre div group para logo do instagram, foto de perfil e botões de continuar/remover conta  -->
            <div class="group">
                <img src="img/instaLogo.png" class="instagramLogo" alt="logo Instagram">
                <!-- abre div prfile -->
                <div class="profilePic">
                    <img src="img/profile.jpg" alt="foto de perfil">
                    <!-- fecha div profile -->
                </div>
                <!-- tags "a" para colocar os botões -->
                <a href="#" class="instagramLogin">Continue como gabriel.lobato</a>
                <a href="#" class="instagramLogout">Remover conta</a>
                <!-- fecha div group -->
            </div>
            <!-- abre div group para opções de confirmação -->
            <div class="group">
                <p class="notAccount">Não é gabriel.lobato?</p>
                <p class="notAccount">
                    <span class="linkBlue">Alternar contas</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
                <!-- fecha div group -->
            </div>
            <!-- abre div para os botões de download para dispositivos móveis -->
            <div class="app">
                <p class="downloadText">Baixe o Aplicativo</p>
                <div class="downloadBtn">
                    <a href="" class="appDownload"></a>
                    <a href="" class="appDownload"></a>
                </div>
                <!-- fecha div app -->
            </div>
            <!-- fecha div instagramConta -->
        </div>
        <!-- fecha div instagramWrapper  -->
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
